
dependencies:
  override:
    - npm install web-component-tester polylint jshint
    - bower install
  cache_directories:
    - node_modules
    - ~/.npm

test:
  override:
    - node_modules/.bin/wct test
    - node_modules/.bin/polylint
    - node_modules/.bin/jshint byu-top-bar.html --extract=always

deployment:
  ghpages:
    branch: master
    commands:
      - mkdir ../pages
      - git config --global user.email circleci@circleci
      - git config --global user.name CircleCI
      - cp ./gh-pages.sh ../pages
      - chmod u+x ../pages/gh-pages.sh
      - cd ../pages && ./gh-pages.sh ThatJoeMoore byu-top-bar

general:
  branches:
    ignore:
      - gh-pages
